<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bajada</title>
    
    <!-- Configuración PWA y Manifiesto -->
    <meta name="theme-color" content="#1f2937">
    <link rel="manifest" href="manifest.json">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fuente Inter de Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para el spinner de carga (Ya no se usa, pero se mantiene por si se añade algo más) */
        .spinner {
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        
        <h1 class="text-3xl md:text-5xl font-bold text-center mb-4 text-white">
            La Bajada
        </h1>
        <div class="flex justify-center mb-8">
            <!-- Asume que el logo se llama logo.png y está en la raíz -->
            <img src="logo.png" alt="Logo de La Bajada" class="h-24 md:h-32 w-auto" onerror="this.style.display='none'">
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">

            <!-- Columna del Video -->
            <div class="lg:col-span-2 bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
                <iframe 
                    class="w-full aspect-video" 
                    src="https://www.youtube.com/embed/QWo36gCzZEo?si=hftjioeg4y-dP4FT&autoplay=1&mute=1" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>

            <!-- Columna de Datos en Vivo -->
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl flex flex-col h-full">
                <h2 class="text-2xl font-semibold mb-5 text-white border-b border-gray-700 pb-3">
                    Datos en Vivo
                </h2>
                
                <ul class="space-y-4 text-lg">
                    <li class="flex justify-between items-center">
                        <span class="text-gray-400">Temperatura (Ext.):</span>
                        <span class="text-xl font-bold text-white" id="temp-data">
                            Cargando...
                        </span>
                    </li>
                    <li class="flex justify-between items-center">
                        <span class="text-gray-400">Sensación Térmica:</span>
                        <span class="text-xl font-bold text-white" id="feels-like-data">
                            Cargando...
                        </span>
                    </li>
                    
                    <li class="flex justify-between items-center">
                        <span class="text-gray-400">Humedad:</span>
                        <span class="text-xl font-bold text-white" id="humidity-data">
                            Cargando...
                        </span>
                    </li>
                    
                    <li class="flex justify-between items-center">
                        <span class="text-gray-400">Viento (Promedio):</span>
                        <span class="text-xl font-bold text-white" id="wind-data">
                            Cargando...
                        </span>
                    </li>
                    <li class="flex justify-between items-center">
                        <span class="text-gray-400">Ráfaga Máxima:</span>
                        <span class="text-xl font-bold text-white" id="gust-data">
                            Cargando...
                        </span>
                    </li>
                    <li class="flex justify-between items-center">
                        <span class="text-gray-400">Dirección del Viento:</span>
                        <span class="text-xl font-bold text-white" id="wind-dir-data">
                            Cargando...
                        </span>
                    </li>

                    <li class="flex justify-between items-center">
                        <span class="text-gray-400">Presión (Relativa):</span>
                        <span class="text-xl font-bold text-white" id="pressure-data">
                            Cargando...
                        </span>
                    </li>
                </ul>

                <div id="error-message" class="hidden mt-6 p-4 bg-red-800 text-red-100 rounded-lg text-center">
                    Error al cargar los datos del clima.
                </div>
                
                <!-- El botón de IA se ha eliminado de la estructura HTML -->
                
            </div>
        </div>

        <!-- La tarjeta de reporte de IA se ha eliminado de la estructura HTML -->

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Registro del Service Worker (PWA) ---
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js') 
                        .then(registration => {
                            console.log('Service Worker: Instalado y registrado con éxito', registration);
                        })
                        .catch(error => {
                            console.log('Error al registrar el Service Worker:', error);
                        });
                });
            }

            // --- URL de la Función Serverless (Proxy) ---
            const weatherApiUrl = '/api/data';

            // --- ELEMENTOS DEL DOM ---
            const tempEl = document.getElementById('temp-data');
            const feelsLikeEl = document.getElementById('feels-like-data');
            const humidityEl = document.getElementById('humidity-data');
            const windEl = document.getElementById('wind-data');
            const gustEl = document.getElementById('gust-data');
            const windDirEl = document.getElementById('wind-dir-data'); 
            const pressureEl = document.getElementById('pressure-data');
            const errorEl = document.getElementById('error-message');

            // Los elementos de la IA se han eliminado.

            // --- FUNCIÓN: CONVERTIR GRADOS A PUNTO CARDINAL ---
            function convertDegreesToCardinal(degrees) {
                if (degrees === null || isNaN(degrees)) return 'N/A';
                const val = Math.floor((degrees / 22.5) + 0.5);
                const arr = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE", "S", "SSO", "SO", "OSO", "O", "ONO", "NO", "NNO"];
                return arr[val % 16];
            }
            
            // --- FUNCIÓN DE UTILIDAD: Fetch con Reintentos (Exponential Backoff) ---
            async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        if ((response.status >= 500 || response.status === 429) && retries > 0) {
                            await new Promise(res => setTimeout(res, delay));
                            return fetchWithBackoff(url, options, retries - 1, delay * 2);
                        }
                        throw new Error(`Error de red: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                } catch (error) {
                    if (retries > 0) {
                        await new Promise(res => setTimeout(res, delay));
                        return fetchWithBackoff(url, options, retries - 1, delay * 2);
                    }
                    throw error;
                }
            }
            
            // --- FUNCIÓN: OBTENER DATOS DEL CLIMA ---
            async function fetchWeatherData() {
                // Ya no es necesario deshabilitar el botón de IA
                
                try {
                    const json = await fetchWithBackoff(weatherApiUrl, {});

                    if (json.code === 0 && json.data) {
                        const data = json.data;
                        
                        // Extracción de datos según la nueva estructura anidada
                        const outdoor = data.outdoor || {};
                        const wind = data.wind || {};
                        const pressure = data.pressure || {};
                        
                        // Datos de Temperatura y Humedad
                        const temp = outdoor.temperature;
                        const feelsLike = outdoor.feels_like;
                        const humidity = outdoor.humidity;
                        
                        // Datos de Viento
                        const windSpeed = wind.wind_speed;
                        const windGust = wind.wind_gust;
                        const windDir = wind.wind_direction;
                        
                        // Datos de Presión
                        const pressureRel = pressure.relative;

                        // Conversión de Dirección del Viento a Cardinal
                        const windDirCardinal = windDir ? convertDegreesToCardinal(parseFloat(windDir.value)) : 'N/A';
                        
                        // Actualizar UI
                        tempEl.textContent = temp ? `${temp.value} ${temp.unit}` : 'N/A';
                        feelsLikeEl.textContent = feelsLike ? `${feelsLike.value} ${feelsLike.unit}` : 'N/A';
                        humidityEl.textContent = humidity ? `${humidity.value} ${humidity.unit}` : 'N/A';
                        pressureEl.textContent = pressureRel ? `${pressureRel.value} ${pressureRel.unit}` : 'N/A'; 

                        windEl.textContent = windSpeed ? `${windSpeed.value} ${windSpeed.unit}` : 'N/A';
                        gustEl.textContent = windGust ? `${windGust.value} ${windGust.unit}` : 'N/A';
                        windDirEl.textContent = windDirCardinal; // Muestra N, NE, SO, etc.
                        
                        // La variable currentWeatherData ya no es necesaria, pero no la eliminamos por completo, 
                        // solo el código que dependía de ella (el de la IA).
                        
                        errorEl.classList.add('hidden');
                    } else {
                        // Manejar errores de la API de Ecowitt que vienen en el JSON
                        throw new Error(json.msg || 'Formato de datos incorrecto de la fuente.');
                    }
                } catch (error) {
                    console.error('Error al obtener datos del clima:', error);
                    errorEl.textContent = `Error: No se pudieron cargar los datos. (${error.message})`;
                    errorEl.classList.remove('hidden');
                    
                    // Resetear la UI a N/A
                    tempEl.textContent = 'N/A';
                    feelsLikeEl.textContent = 'N/A';
                    humidityEl.textContent = 'N/A';
                    windEl.textContent = 'N/A';
                    gustEl.textContent = 'N/A';
                    windDirEl.textContent = 'N/A';
                    pressureEl.textContent = 'N/A';
                }
            }
            
            // --- INICIALIZACIÓN ---
            
            // Cargar datos del clima al iniciar
            fetchWeatherData();
            // Actualizar datos cada 5 minutos
            setInterval(fetchWeatherData, 300000);
            
            // Ya no hay event listener para el botón de IA.
        });
    </script>

</body>
</html>
