<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bajada</title>
    
    <!-- Configuración PWA y Manifiesto --><meta name="theme-color" content="#1f2937">
    <link rel="manifest" href="manifest.json">

    <!-- Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fuente Inter de Google Fonts (Estilo limpio) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para el spinner de carga (Ya no se usa, pero se mantiene por si se añade algo más) */
        .spinner {
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Clase para la flecha de dirección, asegura la transición suave */
        .wind-arrow {
            transition: transform 0.5s ease-out;
            transform-origin: center center;
        }
    </style>
</head>
<body class="bg-white text-gray-900 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        
        <!-- ENCABEZADO CON TODOS LOS LOGOS - DISPOSICIÓN APILADA (2 filas) -->
        <div class="flex flex-col items-center mb-8 mt-4 md:mt-8">
            <!-- Fila 1: Logo 2 (La Bajada - DOBLE DE TAMAÑO) --><div class="w-full flex justify-center mb-2">
                <img 
                    src="logo2.png" 
                    alt="Logo La Bajada" 
                    class="h-48 md:h-64 w-auto" 
                    onerror="this.style.display='none'">
            </div>
            
            <!-- Fila 2: Logo 1 (Centro) y Logo 3 (Derecha) --><div class="w-full flex justify-center items-center gap-4">
                <img 
                    src="logo.png" 
                    alt="Logo Claromeco Kiteboarding" 
                    class="h-24 md:h-32 w-auto" 
                    onerror="this.style.display='none'">

                <img 
                    src="logo3.jpg" 
                    alt="Logo Kukulkán Escuela de Kitesurf" 
                    class="h-24 md:h-32 w-auto" 
                    onerror="this.style.display='none'">
            </div>
        </div>

        <!-- Video (Ahora ocupa todo el ancho y no está en la cuadrícula principal) --><div class="bg-gray-100 rounded-xl shadow-2xl overflow-hidden mb-6 lg:mb-8 border border-gray-300">
            <iframe 
                class="w-full aspect-video" 
                src="https://www.youtube.com/embed/QWo36gCzZEo?si=hftjioeg4y-dP4FT&autoplay=1&mute=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
        
        <!-- Sección de Viento Resaltado (WIND EN TIEMPO REAL - Posición principal) --><!-- Las clases de fondo y borde se ajustan en JavaScript, el default es bg-gray-100/gris claro --><div id="wind-highlight-card" class="mt-6 lg:mt-8 p-6 rounded-xl shadow-2xl transition-all duration-300 bg-gray-100 border border-gray-300">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-4 text-center md:text-left">
                WIND EN TIEMPO REAL
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                
                <div class="p-3 bg-gray-100 rounded-lg flex flex-col justify-center items-center h-full border border-gray-300">
                    <p class="text-gray-700 text-sm mb-1 font-medium">Dirección</p>
                    <div class="flex items-center justify-center gap-2">
                        <svg id="wind-arrow" class="wind-arrow w-10 h-10 text-gray-900" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L6 8h3v12h6V8h3l-6-6z"/>
                        </svg>
                        <p class="text-xl font-bold text-gray-900" id="highlight-wind-dir-data">N/A</p>
                    </div>
                </div>

                <div class="p-3 bg-gray-100 rounded-lg border border-gray-300">
                    <p class="text-gray-700 text-sm font-medium">Velocidad (Prom.)</p>
                    <p class="text-3xl font-bold text-gray-900" id="highlight-wind-speed-data">N/A</p>
                </div>
                
                <div class="p-3 bg-gray-100 rounded-lg border border-gray-300">
                    <p class="text-gray-700 text-sm font-medium">Ráfaga Máxima</p>
                    <p class="text-3xl font-bold text-gray-900" id="highlight-gust-data">N/A</p>
                </div>
            </div>
        </div>
        <!-- Fin Sección de Viento Resaltado --><!-- Columna de Datos en Vivo (OTROS DATOS - Movida al final y sin título) --><div class="bg-gray-100 p-6 rounded-xl shadow-2xl flex flex-col mt-6 lg:mt-8 border border-gray-300">
            
            <ul class="space-y-4 text-lg">
                <!-- Temperatura Exterior --><li class="flex justify-between items-center">
                    <span class="text-gray-700 font-medium">Temperatura (Ext.):</span>
                    <span class="text-xl font-bold text-gray-900" id="temp-data">
                        Cargando...
                    </span>
                </li>
                <!-- Humedad --><li class="flex justify-between items-center">
                    <span class="text-gray-700 font-medium">Humedad:</span>
                    <span class="text-xl font-bold text-gray-900" id="humidity-data">
                        Cargando...
                    </span>
                </li>
                <!-- Presión Relativa --><li class="flex justify-between items-center">
                    <span class="text-gray-700 font-medium">Presión (Relativa):</span>
                    <span class="text-xl font-bold text-gray-900" id="pressure-data">
                        Cargando...
                    </span>
                </li>
                <!-- Lluvia Diaria --><li class="flex justify-between items-center">
                    <span class="text-gray-700 font-medium">Lluvia (Diaria):</span>
                    <span class="text-xl font-bold text-gray-900" id="rainfall-daily-data">
                        Cargando...
                    </span>
                </li>
                <!-- Índice UV --><li class="flex justify-between items-center">
                    <span class="text-gray-700 font-medium">Índice UV:</span>
                    <span class="text-xl font-bold text-gray-900" id="uvi-data">
                        Cargando...
                    </span>
                </li>
            </ul>

            <div id="error-message" class="hidden mt-6 p-4 bg-red-600 text-white rounded-lg text-center">
                Error al cargar los datos del clima.
            </div>
        </div>
        <!-- Fin Otros Datos --></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Registro del Service Worker (PWA) ---
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js') 
                        .then(registration => {
                            console.log('Service Worker: Instalado y registrado con éxito', registration);
                        })
                        .catch(error => {
                            console.log('Error al registrar el Service Worker:', error);
                        });
                });
            }

            // --- URL de la Función Serverless (Proxy) ---
            // La ruta ha sido cambiada a relativa sin el slash inicial para mejor compatibilidad en entornos de desarrollo/Canvas.
            const weatherApiUrl = 'api/data';

            // --- ELEMENTOS DEL DOM (Datos Generales) ---
            const tempEl = document.getElementById('temp-data');
            const humidityEl = document.getElementById('humidity-data');
            const pressureEl = document.getElementById('pressure-data');
            const rainfallDailyEl = document.getElementById('rainfall-daily-data'); 
            const uviEl = document.getElementById('uvi-data'); 
            const errorEl = document.getElementById('error-message');

            // --- ELEMENTOS DEL DOM (Viento Resaltado) ---
            const windHighlightCard = document.getElementById('wind-highlight-card');
            const highlightWindDirEl = document.getElementById('highlight-wind-dir-data');
            const highlightWindSpeedEl = document.getElementById('highlight-wind-speed-data');
            const highlightGustEl = document.getElementById('highlight-gust-data');
            const windArrowEl = document.getElementById('wind-arrow'); // NUEVA REFERENCIA A LA FLECHA


            // --- FUNCIÓN: CONVERTIR GRADOS A PUNTO CARDINAL ---
            function convertDegreesToCardinal(degrees) {
                if (degrees === null || isNaN(degrees)) return 'N/A';
                const val = Math.floor((degrees / 22.5) + 0.5);
                const arr = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE", "S", "SSO", "SO", "OSO", "O", "ONO", "NO", "NNO"];
                return arr[val % 16];
            }

            // --- FUNCIÓN: Obtener clase de color según velocidad ---
            function getWindCardClass(speedInKnots) {
                // Rangos de color basados en la solicitud del usuario (knots):
                // > 18 -> Verde (Ideal para muchos)
                // > 16 -> Amarillo
                // > 14 -> Naranja
                // <= 14 -> Celeste (NUEVA CONDICIÓN)

                // Clases base para transición y diseño (Fondo CLARO)
                let colorClasses = 'bg-gray-100 border border-gray-300'; 
                
                if (speedInKnots === null || isNaN(speedInKnots)) {
                    return colorClasses;
                }

                if (speedInKnots > 18) {
                    // Verde: Óptimo/Fuerte
                    colorClasses = 'bg-green-300 border border-green-500'; 
                } else if (speedInKnots > 16) {
                    // Amarillo: Muy bueno
                    colorClasses = 'bg-yellow-300 border border-yellow-500'; 
                } else if (speedInKnots > 14) {
                    // Naranja: Viene bien
                    colorClasses = 'bg-orange-300 border border-orange-500'; 
                } else {
                    // <= 14 (Viento bajo/límite - CELESTE)
                    colorClasses = 'bg-blue-300 border border-blue-500'; 
                }
                
                // Mantenemos las clases base de la tarjeta que no cambian
                return `mt-6 lg:mt-8 p-6 rounded-xl shadow-2xl transition-all duration-300 ${colorClasses}`;
            }
            
            // --- FUNCIÓN DE UTILIDAD: Fetch con Reintentos (Exponential Backoff) ---
            async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        if ((response.status >= 500 || response.status === 429) && retries > 0) {
                            await new Promise(res => setTimeout(res, delay));
                            return fetchWithBackoff(url, options, retries - 1, delay * 2);
                        }
                        throw new Error(`Error de red: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                } catch (error) {
                    if (retries > 0) {
                        await new Promise(res => setTimeout(res, delay));
                        return fetchWithBackoff(url, options, retries - 1, delay * 2);
                    }
                    throw error;
                }
            }
            
            // --- FUNCIÓN: OBTENER DATOS DEL CLIMA ---
            async function fetchWeatherData() {
                
                try {
                    const json = await fetchWithBackoff(weatherApiUrl, {});

                    if (json.code === 0 && json.data) {
                        const data = json.data;
                        
                        // Extracción de datos según la nueva estructura anidada
                        const outdoor = data.outdoor || {};
                        const wind = data.wind || {};
                        const pressure = data.pressure || {};
                        const rainfall = data.rainfall || {}; 
                        const solarUVI = data.solar_and_uvi || {}; 
                        
                        // Datos de Temperatura y Humedad
                        const temp = outdoor.temperature;
                        const humidity = outdoor.humidity;
                        
                        // Datos de Presión
                        const pressureRel = pressure.relative;

                        // Datos de Lluvia y UVI
                        const rainfallDaily = rainfall.daily; 
                        const uvi = solarUVI.uvi; 
                        
                        // Datos de Viento
                        const windSpeed = wind.wind_speed;
                        const windGust = wind.wind_gust;
                        const windDir = wind.wind_direction;
                        
                        
                        // ** LÓGICA DE VIENTO **
                        const windSpeedValue = windSpeed ? parseFloat(windSpeed.value) : null;
                        const windDirDegrees = windDir ? parseFloat(windDir.value) : null;
                        const windDirCardinal = windDirDegrees !== null ? convertDegreesToCardinal(windDirDegrees) : 'N/A';
                        
                        // Aplicar rotación a la flecha (la flecha SVG por defecto apunta hacia ARRIBA, que es 0 grados/Norte)
                        if (windArrowEl && windDirDegrees !== null) {
                            // Si la flecha apunta al Norte (0 grados), no se rota. 
                            // Si apunta al Este (90 grados), rota 90 grados, etc.
                            windArrowEl.style.transform = `rotate(${windDirDegrees}deg)`;
                        }

                        // Aplicar clase de color al card de viento
                        windHighlightCard.className = getWindCardClass(windSpeedValue);

                        // Actualizar UI del card de viento
                        highlightWindSpeedEl.textContent = windSpeed ? `${windSpeed.value} ${windSpeed.unit}` : 'N/A';
                        highlightGustEl.textContent = windGust ? `${windGust.value} ${windGust.unit}` : 'N/A';
                        highlightWindDirEl.textContent = windDirCardinal; // AHORA MUESTRA EL PUNTO CARDINAL

                        // Actualizar UI de datos generales
                        
                        tempEl.textContent = temp ? `${temp.value} ${temp.unit}` : 'N/A';
                        humidityEl.textContent = humidity ? `${humidity.value} ${humidity.unit}` : 'N/A';
                        pressureEl.textContent = pressureRel ? `${pressureRel.value} ${pressureRel.unit}` : 'N/A'; 
                        rainfallDailyEl.textContent = rainfallDaily ? `${rainfallDaily.value} ${rainfallDaily.unit}` : 'N/A'; 
                        uviEl.textContent = uvi ? uvi.value : 'N/A'; 
                        
                        errorEl.classList.add('hidden');
                    } else {
                        // Manejar errores de la API de Ecowitt que vienen en el JSON
                        throw new Error(json.msg || 'Formato de datos incorrecto de la fuente.');
                    }
                } catch (error) {
                    console.error('Error al obtener datos del clima:', error);
                    errorEl.textContent = `Error: No se pudieron cargar los datos. (${error.message})`;
                    errorEl.classList.remove('hidden');
                    
                    // Resetear la UI a N/A
                    tempEl.textContent = 'N/A';
                    humidityEl.textContent = 'N/A';
                    pressureEl.textContent = 'N/A';
                    rainfallDailyEl.textContent = 'N/A';
                    uviEl.textContent = 'N/A';

                    highlightWindSpeedEl.textContent = 'N/A';
                    highlightGustEl.textContent = 'N/A';
                    highlightWindDirEl.textContent = 'N/A';
                    // Resetear color de la tarjeta a gris
                    windHighlightCard.className = 'mt-6 lg:mt-8 p-6 rounded-xl shadow-2xl transition-all duration-300 bg-gray-100 border border-gray-300';
                }
            }
            
            // --- INICIALIZACIÓN ---
            
            // Cargar datos del clima al iniciar
            fetchWeatherData();
            // Actualizar datos cada 30 segundos (30000ms)
            setInterval(fetchWeatherData, 30000);
        });
    </script>

</body>
</html>
